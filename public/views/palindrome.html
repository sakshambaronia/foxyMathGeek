<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
<div ng-controller="foxyController" style="text-align:center">
    <div class="form-group">
        <label for="palindrome">String:</label>
        <input type="text" class="form-control" id="palindrome" placeholder="Please enter a string to check if its palindrome" ng-model="palindrome" required>
    </div>
    <div class="form-group" style="margin:2%;align-self: center">
        <button class="btn btn-md btn-success" type="submit" ng-click="getPalindromeCheck(palindrome)" ng-disabled="userForm.$invalid">Please click</button>   
    </div>
    <div>
        <span style="font-size:18px"><b>{{palindrome}} {{palindromeCheck}}</b> </span>
    </div>
</div>
</form>
